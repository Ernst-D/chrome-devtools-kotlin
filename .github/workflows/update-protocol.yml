name: Daily protocol updates
on:
  schedule:
    # Every night at 4am
    - cron: "0 4 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # for Gradle, as setup-kotlin action only brings JDK 8
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Gradle build cache
        uses: actions/cache@v2.1.1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-build-${{ hashFiles('**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-build-

      - name: Gradle wrapper cache
        uses: actions/cache@v2.1.1
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Set up Kotlin
        uses: fwilhe2/setup-kotlin@main

      - name: Update protocol
        run: kotlinc -script update-protocol.kts

      - name: Read protocol version
        uses: pCYSl5EDgo/cat@master
        id: version
        with:
          path: protocol/version.txt
          trim: true

      - name: Update public ABI descriptors
        run: ./gradlew apiDump

      - name: Create pull-request
        uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Update Chrome DevTools Protocol definitions to ${{ steps.version.outputs.text }}"
          body: "This is an automated PR."
          branch: "protocol-update"
          commit-message: "Update Chrome DevTools Protocol definitions to ${{ steps.version.outputs.text }}"